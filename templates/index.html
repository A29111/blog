{% extends 'base.html' %}
{% block content %}
<h2>所有日記</h2>
<a href="/new">新增日記</a>
<ul>
    {% for diary in diaries %}
    <li>
        <a href="/view/{{ diary.id }}">{{ diary.title }}</a> by {{ diary.author }} ({{ diary.date.strftime('%Y-%m-%d') }})
    </li>
    {% endfor %}
</ul>
{% endblock %}
